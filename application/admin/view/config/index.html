{extend name='common/layout' /}
{block name='title'}<title>{$title}</title>{/block}
{block name='content'}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h1>网站配置</h1>
        </div>
        <form class="form-horizontal" action="{:url('admin/config/save')}" method="post">
            {:token()}
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">网站标题：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" id="title" value="{$config['title']}" placeholder="网站标题">
                </div>
            </div>
            <div class="form-group">
                <label for="keywords" class="col-sm-2 control-label">keywords：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="keywords" id="keywords" value="{$config['keywords']}" placeholder="meta 关键字">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">description：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="description" id="description" value="{$config['description']}" placeholder="meta 描述信息">
                </div>
            </div>
            <div class="form-group">
                <label for="notice" class="col-sm-2 control-label">首页公告：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="notice" id="notice" value="{$config['notice']}" placeholder="首页公告">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">网站url：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="url" id="url" value="{$config['url']}" placeholder="不带http://，用于生成payload，仔细填写。">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邀请码注册：</label>
                <div class="col-sm-2">
                    <select class="form-control" name="is_invite">
                        <option value="1" {if $config['is_invite']==1}selected{/if}>开启</option>
                        <option value="0" {if $config['is_invite']==0}selected{/if}>关闭</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱提醒：</label>
                <div class="col-sm-2">
                    <select class="form-control" name="is_sendemail">
                        <option value="1" {if $config['is_sendemail']==1}selected{/if}>开启</option>
                        <option value="0" {if $config['is_sendemail']==0}selected{/if}>关闭</option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">短信提醒：</label>-->
                <!--<div class="col-sm-2">-->
                    <!--<select class="form-control" name="is_message">-->
                        <!--<option value="1" >开启</option>-->
                        <!--<option value="0" >关闭</option>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">显示其他用户创建的模块(推荐关闭)：</label>
                <div class="col-sm-2">
                    <select class="form-control" name="show_usermodule">
                        <option value="1" {if $config['show_usermodule']==1}selected{/if}>开启</option>
                        <option value="0" {if $config['show_usermodule']==0}selected{/if}>关闭</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存配置</button>
                    <button type="button" class="btn btn-success" onclick="history.go(-1)">返回</button>
                </div>
            </div>

        </form>
    </div>
</div>
{/block}
