{extend name='common/layout' /}
{block name='title'}<title>{$title}</title>{/block}
{block name='content'}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h1>编辑用户：</h1>
        </div>
        <form class="form-horizontal" action="{:url('admin/user/save')}" method="post">
            {:token()}
            <input type="hidden" name="id" value="{$user['id']}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" value="{$user['username']}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" id="email" value="{$user['email']}">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="phone" id="phone" value="{$user['phone']}">
                </div>
            </div>
            <div class="form-group">
                <label for="reg_time" class="col-sm-2 control-label">注册时间：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" disabled id="reg_time" value="{$user['reg_time']|date='Y-m-d H:i:s'}">
                </div>
            </div>
            <div class="form-group">
                <label for="login_time" class="col-sm-2 control-label">登陆时间：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" disabled id="login_time" value="{$user['login_time']|date='Y-m-d H:i:s'}">
                </div>
            </div>
            <div class="form-group">
                <label for="login_time" class="col-sm-2 control-label">账号状态：</label>
                <div class="col-sm-8">
                    <label class="is_prohibit1">
                        <input type="radio" name="is_prohibit" id="is_prohibit1" value="0" {if $user['is_prohibit']==0}checked{/if}> 启用
                    </label>
                    <label class="is_prohibit2">
                        <input type="radio" name="is_prohibit" id="is_prohibit2" value="1" {if $user['is_prohibit']==1}checked{/if}> 禁用
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存信息</button>
                    <button type="button" class="btn btn-success" onclick="history.go(-1)">返回</button>
                </div>
            </div>

        </form>
    </div>
</div>
{/block}
