<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登陆</title>
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row login">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">管理登陆</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{:url('admin/index/login_check')}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密 码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-10">
                                <div style="position: relative;">
                                    <input type="text" name="captcha" class="form-control" placeholder="验证码"><img src="{:captcha_src()}" alt="" onclick="this.src='{:captcha_src()}?'+Math.random();" style="position: absolute; right: 0px; top: 0px; height: 34px; width: 110px;z-index: 999;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2 footer-copy text-center">
            <div>
                Copyright © 2015-2019 ixysec.com All Rights Reserved 仅用于安全测试
            </div>
            <div>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>: Q1477821088
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>: admin@ixysec.com
            </div>
            <div>
                编码：laot
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/js/jquery-3.1.1.min.js"></script>
<script src="__STATIC__/js/bootstrap.min.js"></script>
</body>
</html>
