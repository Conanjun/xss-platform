{extend name='common/layout' /}
{block name='title'}<title>{$title}</title>{/block}
{block name='content'}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h1>模块管理 <a href="{:url('admin/module/add')}"><button type="button" class="btn btn-primary btn-sm">添加模块</button></a></h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>模块名称</th>
                <th width="50%">模块描述</th>
                <th>添加时间</th>
                <th>添加用户</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $module_list as $v}
            <tr>
                <th scope="row">{$v['id']}</th>
                <td>{$v['title']}</td>
                <td>{$v['description']}</td>
                <td>{$v['add_time']|date='Y-m-d'}</td>
                <td>{$v['user_name']}</td>
                <td>
                    <a href="{:url('admin/module/edit',['id'=>$v['id']])}"><button type="button" class="btn btn-info btn-sm">配置</button></a>
                    <a href="{:url('admin/module/delete')}?id={$v['id']}&__token__={$Request.token}" onclick="return confirm('确定要删除吗？')"><button type="button" class="btn btn-danger btn-sm">删除</button></a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {$module_list|raw}
    </div>
</div>
{/block}
