{extend name='common/layout' /}
{block name='title'}<title>{$title}</title>{/block}
{block name='content'}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">注册</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{:url('index/user/doRegister')}" method="post">
                        {:token()}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                                    <input type="text" name="invitecode" class="form-control" placeholder="{if config('siteconfig.is_invite')==1}平台开启邀请码注册，请填写正确的邀请码{else}免费注册 无需填写邀请码 直接注册{/if}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="请输入用户名 4-20个字符(字母、数字、下划线)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱 可以使用邮箱登录&接收提醒">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码 4-30个字符">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                                    <input type="password" name="password2" class="form-control" placeholder="请再次输入密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group" style="position: relative;">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-sort"></i></span>
                                    <input type="text" name="captcha" class="form-control" placeholder="请输入验证码"><img src="{:captcha_src()}" alt="" onclick="this.src='{:captcha_src()}?'+Math.random();" style="position: absolute; right: 0px; top: 0px; height: 34px; width: 110px;z-index: 999;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-success">提交注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
